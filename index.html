<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Diply - Test</title>

	<link rel="stylesheet" href="./assets/dist/css/style.css">
</head>
<body>
	<!--
		App Hiearachy:
		1- App
			- Header
				- Loader
			- Article
				- Page
					- Article Blocks
	-->
	<div class="app">
		<div class="app__header">
			<div class="app__loader loader">
				<span class="loader__progress progress"></span>
			</div>
		</div>
		<div class="app__article article">
			<div class="container">
				<div class="article__header">
					<h1 class="article__title"></h1>
					<div class="article__image"></div>
					<div class="article__wrapper wrapper--horizontal">
						<div class="article__author author">
							<div class="author__image"></div>
							<div class="author__info">
								<div class="author__name"></div>
								<div class="author__bio"></div>
							</div>
						</div>
						<div class="article__info">
							<h4 class="article__date"></h4>
							<p class="article__category"></p>
						</div>
							
					</div>
				</div>
				<div class="article__pages pages"></div>
			</div>
		</div>

		<div class="app__navigation">
			<div class="container">
				<div class="app__prev">
					<a href="#" class="button button--prev">Previous</a>
				</div>
				<div class="app__next">
					<a href="#" class="button button--next">Next</a>
				</div>
			</div>
			
		</div>
	</div>
	
	<script src="./assets/dist/js/main-bundle.js"></script>
</body>
</html>
